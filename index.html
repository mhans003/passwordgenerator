<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/a18bce666e.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--jQuery and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    <!--Clipboard.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <!--Custom Styles-->
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <!--Favicon-->
    <link rel="icon" href="./assets/images/lock.png">
    <title>Password Generator</title>
</head>
<body>
    
    <!--Form triggers a modal-->
    <section id="main-container" class="container">

        <h1>Password Generator</h1>
        <hr>
        <!--Bootstrap Modal-->
        <!--Modal triggers a form with questions-->
        <!--Form requests options, which are passed into a function-->
        <div id="form-container" class="container mt-5 p-md-4">
            <form>
                <div class="form-group">
                    <label for="inputLength"><strong>Input Password Length <i>(Between 8-128):</i></strong></label>
                    <input id="inputLength" type="number" class="form-control border-primary" name="inputLength" placeholder="Password Length" min="8" max="128">
                </div>
                <div class="form-group">
                    <label for="inputTypes"><strong>Select Character Types to Include:</strong></label>
                    <div id="inputTypes" class="form-check">
                        <div class="container">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <input class="form-check-input" type="checkbox" value="uppercase" id="selectUppercase">
                                    <label class="form-check-label" for="selectUppercase">
                                        Uppercase
                                    </label>
                                </div>
                                <div class="form-group col-sm-6">
                                    <input class="form-check-input" type="checkbox" value="lowercase" id="selectLowercase">
                                    <label class="form-check-label" for="selectLowercase">
                                        Lowercase
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <input class="form-check-input" type="checkbox" value="numbers" id="selectNumbers">
                                    <label class="form-check-label" for="selectNumbers">
                                        Numbers
                                    </label>
                                </div>
                                <div class="form-group col-sm-6">
                                    <input class="form-check-input" type="checkbox" value="specialchars" id="selectSpecial">
                                    <label class="form-check-label" for="selectSpecial">
                                        Special Characters
                                    </label>
                                </div>  
                            </div> 
                        </div>                      
                    </div>
                </div>
                <div class="form-group text-center">
                    <button id="submit-button" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#messageModal">Generate <i class="fas fa-cogs"></i></button>
                </div>
            </form>
           
            <!--Modal appears with output after button is pressed.-->
            <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <section class="modal-header">
                            <h5 class="modal-title" id="messageModalLabel">Your Secure Password</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </section>
                        <div class="modal-body">
                            <p id="password-output" class="text-break"></p>
                        </div>
                        <div id="copy-button" class="form-group text-center">
                            <button id="copy" type="button" class="btn btn-success btn-clipboard" data-clipboard-action="copy" data-clipboard-target="#password-output">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    
    <!--JS Files-->
    <script src="./assets/scripts/index.js"></script>
    
</body>
</html>
